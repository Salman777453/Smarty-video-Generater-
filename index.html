<!DOCTYPE html>
<html>
<head>
  <title>AI Video Generator</title>
</head>
<body>
  <h1>AI Video Generator</h1>
  <input id="prompt" placeholder="Type your video prompt here..." />
  <button onclick="generateVideo()">Generate Video</button>
  <video id="video" controls style="width:100%;margin-top:20px;"></video>

  <script>
    async function generateVideo() {
      const prompt = document.getElementById('prompt').value;

      const response = await fetch('https://api.pika.art/video', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_API_KEY' // ‚Üê  r8_TY6vCv4guuxvwFtibHxo1sKJtVxnlyN2ZOt04
        },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      document.getElementById('video').src = data.video_url;
    }
  </script>
</body>
</html>
